<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<style type="text/css">
	@font-face {
    	font-family: 'Recipekorea';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff');
    	font-weight: normal;
    	font-style: normal;
	}
	@font-face {
    	font-family: 'paybooc-Bold';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/paybooc-Bold.woff') format('woff');
    	font-weight: normal;
    	font-style: normal;
	}

	html,body{
		margin:0px;
		background: #F2F3F4;
	}
	.title{
		display: inline-block;
		margin:0px;
		padding: 16px;
		color:#F7F9F9;
	}
	._li{
		list-style: none;
		display: inline-block;
		vertical-align: middle;
	}
	.li-xiicon{
		display: inline-block;
	}
	.all-header-li{
		display: inline-block;
		padding-right:20px;
		color:#D5DBDB;
		font-family : TmonMonsori, "GodoB", "굴림";
		font-weight: 900;
	}
	.block{
		text-align: center;
	}
	.nav-div{
		position: relative;
		display: inline-block;
		width: 65%;
		text-align:left;
	}
	.li-xiicon{
		position: absolute;
		right: 0px;
		top:29%;
		vertical-align: middle;
	}
	.xicon-size{
		vertical-align: middle;
		font-size: 22px;
		color:#ECF0F1;
	}
	.header-bar{
		height: 63px;
		background: #5D6D7E;
		transition-duration: 1s;
	}
	@media only screen and (max-width: 1450px){
		.nav-div{
			width: 80%;
		}
	}
	@media only screen and (max-width: 1100px){
		.nav-div{
			width: 90%;
		}
	}
	@media only screen and (max-width: 950px){
		.li-xiicon{
			display: block;
			position: relative;
			width: 100%;
		}
		.nav-div{
			width: 100%;
		}
		.li-xiicon>.all-header-li{
			display: block;
			text-align: center;
			padding: 15px;
		}
		.title{
			margin-left: 30px;
		}
		.header-bar{
			height: 63px;
			overflow: hidden;
		}
		.title{
			width:50%;
			text-align: left;
		}
		.title-xi{
			text-align: left;
		}
		.header-bar{
			cursor: pointer;
		}
		.header-bar:hover{
			height: 377px;
		}
		.all-header-li:hover{
			background: #7FB3D5;
			color:#FBFCFC;
		}
	}
</style>
<header class="header-bar">
	<div class="block">
		<nav class="nav-div">
			<div class="title-xi">
				<h1 class="title">KimMinUk</h1>
				<div class="li-xiicon">
					<div class="all-header-li">
						<i class="xi-home-o xicon-size"></i>
						<li class="Inline-Home _li">Home</li>
					</div>
					<div class="all-header-li">
						<i class="xi-profile-o xicon-size"></i>
						<li class="Inline-About _li">About</li>
					</div>
					<div class="all-header-li">
						<i class="xi-tags xicon-size"></i>
						<li class="Inline-Tags _li">Tags</li>
					</div>
					<div class="all-header-li">
						<i class="xi-view-list xicon-size"></i>
						<li class="Inline-Category _li">Category</li>
					</div>
					<div class="all-header-li">
						<i class="xi-browser-text xicon-size"></i>
						<li class="Inline-Blog _li">Blog</li>
					</div>
					<div class="all-header-li">
						<!-- 
							white : xi-brightness
							block : xi-crescent
						-->
						<i class="xi-brightness xicon-size xicon-check"></i>
					</div>
				</div>
			</div>
		</nav>
	</div>
</header>
<script type="text/javascript">
	$(".xicon-check").click(function(){
		if($(".xicon-check").hasClass("xi-brightness")){
			$(".xicon-check").removeClass("xi-brightness");
			$(".xicon-check").addClass("xi-crescent");
		}else{
			$(".xicon-check").removeClass("xi-crescent");
			$(".xicon-check").addClass("xi-brightness");
		}
	});
</script>
