<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<style type="text/css">
	@font-face {
    	font-family: 'Recipekorea';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff');
    	font-weight: normal;
    	font-style: normal;
	}
	@font-face {
    	font-family: 'paybooc-Bold';
    	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/paybooc-Bold.woff') format('woff');
    	font-weight: normal;
    	font-style: normal;
	}

	html,body{
		margin:0px;
	}
	.title{
		display: inline-block;
		margin:0px;
		padding: 16px;
		color:#F7F9F9;
	}
	._li{
		list-style: none;
		display: inline-block;
		vertical-align: middle;
	}
	.li-xiicon{
		display: inline-block;
	}
	.all-header-li{
		display: inline-block;
		padding-right:20px;
		color:#D5DBDB;
		font-family : TmonMonsori, "GodoB", "굴림";
		font-weight: 900;
	}
	.block{
		text-align: center;
	}
	.nav-div{
		position: relative;
		display: inline-block;
		width: 65%;
		text-align:left;
	}
	.li-xiicon{
		position: absolute;
		right: 0px;
		top:29%;
		vertical-align: middle;
	}
	.xicon-size{
		vertical-align: middle;
		font-size: 22px;
		color:#ECF0F1;
	}
	.header-bar{
		height: 63px;
		background: #85929E;
	}
	.List-ShowDisplay{
		display: none;
		border:1.5px solid #ECF0F1;
		background: #ECF0F1;
		width: 45px;
		height: 1px;
		position: relative;
		top:-8px;
	}
	.List-ShowDisplay::before{
		display: inline-block;
		position: absolute;
		content: "";
		border:1.5px solid #ECF0F1;
		background: #ECF0F1;
		width: 45px;
		height: 1px;
		top:-12px;
		right: -1.5px;
	}
	.List-ShowDisplay::after{
		display: inline-block;
		position: absolute;
		content: "";
		border:1.5px solid #ECF0F1;
		background: #ECF0F1;
		width: 45px;
		height: 1px;
		top:9px;
		right: -1.5px;
	}
	.Cheat-Viewauto:hover, .Cheat-Viewauto:hover:before, .Cheat-Viewauto:hover:after{
		border-color:#000;
		background: #000;
	}
	@media only screen and (max-width: 1450px){
		.nav-div{
			width: 80%;
		}
	}
	@media only screen and (max-width: 1100px){
		.nav-div{
			width: 90%;
		}
	}
	@media only screen and (max-width: 850px){
		.li-xiicon{
			display: block;
			position: relative;
		}
		.li-xiicon>.all-header-li{
			display: block;
			text-align: center;
			padding: 15px;
		}
		.header-bar{
			height: 63px;
			overflow: hidden;
		}
		.title{
			width:50%;
			text-align: left;
		}
		.block_list{
			display: inline-block;
			text-align: right;
			width: 41%;
		}
		.List-ShowDisplay{
			display: inline-block;
			position: relative;
			text-align: right;
		}
		.title-xi{
			text-align: left;
		}
	}
	@media only screen and (max-width: 600px){
		.List-ShowDisplay, .List-ShowDisplay::before, .List-ShowDisplay::after{
			border:1px solid #ECF0F1;
			background: #ECF0F1;
		}
		.List-ShowDisplay::before, .List-ShowDisplay::after{
			right: -1px;
		}
	}
</style>
<header class="header-bar">
	<div class="block">
		<nav class="nav-div">
			<div class="title-xi">
				<h1 class="title">KimMinUk</h1>
				<div class="block_list">
					<div class="hoverg">
						<div class="List-ShowDisplay Cheat-Viewauto" id="NextCheck"></div>
					</div>
				</div>
				<div class="li-xiicon">
					<div class="all-header-li">
						<i class="xi-home-o xicon-size"></i>
						<li class="Inline-Home _li">Home</li>
					</div>
					<div class="all-header-li">
						<i class="xi-profile-o xicon-size"></i>
						<li class="Inline-About _li">About</li>
					</div>
					<div class="all-header-li">
						<i class="xi-tags xicon-size"></i>
						<li class="Inline-Tags _li">Tags</li>
					</div>
					<div class="all-header-li">
						<i class="xi-view-list xicon-size"></i>
						<li class="Inline-Category _li">Category</li>
					</div>
					<div class="all-header-li">
						<i class="xi-browser-text xicon-size"></i>
						<li class="Inline-Blog _li">Blog</li>
					</div>
					<div class="all-header-li">
						<!-- 
							white : xi-brightness
							block : xi-crescent
						-->
						<i class="xi-brightness xicon-size xicon-check" style="color:#C0392B"></i>
					</div>
				</div>
			</div>
		</nav>
	</div>
</header>
<script type="text/javascript">
	$(".xicon-check").click(function(){
		if($(".xicon-check").hasClass("xi-brightness")){
			$(".xicon-check").removeClass("xi-brightness");
			$(".xicon-check").addClass("xi-crescent");
			$(".xicon-check").css("color","#0C77E1");
		}else{
			$(".xicon-check").removeClass("xi-crescent");
			$(".xicon-check").addClass("xi-brightness");
			$(".xicon-check").css("color","#C0392B");
		}
	});
</script>
